<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo4</title>
    <script type="text/javascript">
    var sf=0,sb=0,des=0,bon=0,nh=0,ch=0;

    nh=parseFloat(prompt("Ingrese el numero de horas trabajadas:"));
    ch=parseFloat(prompt("Ingrese el costo de horas trabajadas:"));

    // Realizando operacion
    sb=nh*ch;
    bon=sb*0.07;
    des=sb*0.0375;
    sf=sb+bon-des;

    // mostrando resultados
    document.write("El sueldo basico es:"+sb+'<br>');
    document.write("La bonificacion es: "+bon+'<br>');
    document.write("El descuento es: "+des+'<br>');
    document.write("El sueldo fijo es "+sf+'<br>');

    
    
    
    
    
    
    
    
    </script>
</head>
