<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-Parte4</title>
    <script type="text/javascript">
    

    //ejemplo2
    // desarrollar una aplicacion  q permita calcular el sueldo final d eun trabajador
    // si se sabe que el numero de horas trabajadas se ingresa y el costo 
    // por horas trabajadas tambien se ingresa, adicional se calculara una bonificacion del 7% y un descuento del 5%.
    // mostrar todos los resultados y utilizar formularios
    // Cuantas variables necesitas?
    // 6
    //que tipos de datos necesito?
    //Real
    //Cuales son las variables?
    //nh, ch,sb,bon,des,sf
    //Que variables voy a leer?
    // nh,ch
    
    // declarando funciones
    function CalcularBasico(numh,cosh){
        return numh*cosh;
    }
    function CalcularBoni(sueb){
        return sueb*0.07;
    }
    function CalcularDescuento(sueb){
        return sueb*0.05;
    }
    function CalcularFinal(sueb,bon,des){
        return sueb+bon-des;
    }
    // declaramos un procedimiento para calcular
    function Calcular(){
        // declarando variables para los controles
        var txtNh=document.getElementById("txtNh");
        var txtCh=document.getElementById("txtCh");
        var txtSb=document.getElementById("txtSb");
        var txtBon=document.getElementById("txtBon");
        var txtDes=document.getElementById("txtDes");
        var txtSf=document.getElementById("txtSf");

        // validando el ingreso de datos
        if(txtNh.value==""){
            alert("Ingrese el numero de horas");
            txtNh.focus();
        }else if(txtCh.value==""){
            alert("Ingresa el costo de horas ");
            txtCh.focus();
        }else {
             // declarando e inicializadon variables
    var nh=0, ch=2, sb=0, bon=0, des=0,sf=0;
    
    nh=parseFloat(txtNh.value);
    ch=parseFloat(txtCh.value);

    
    // llamamndo a las funciones
    sb=CalcularBasico(nh,ch);
    bon=CalcularBoni(sb);
    des=CalcularDescuento(sb);
    sf=CalcularFinal(sb,bon,des);
    //  mostrando resultaddo
    txtSb.value=sb;
    txtBon.value=bon;
    txtDes.value=des;
    txtSf.value=sf;

        }
    }
    
    
    
    
    
    
    </script>
</head>
<body>
    <form action="">
        <label for="txtNh">Numero de horas</label>
        <input type="text" name="txtNh" id="txtNh">
        <br>
        <label for="txtCh">Costo por hora</label>
        <input type="text" name="txtCh" id="txtCh">
        <br>
        <label for="txtSb">Sueldo Basico</label>
        <input type="text" name="txtSb" id="txtSb">
        <br>
        <label for="txtBon">Bonificacion</label>
        <input type="text" name="txtBon" id="txtBon">
        <br>
        <label for="txtDes">Descuento</label>
        <input type="text" name="txtDes" id="txtDes">
        <br>
        <label for="txtSf">Sueldo Final</label>
        <input type="text" name="txtSf" id="txtSf">
        <br>
        <input type="button" value="Calcular" id="btnCalcular" name="btnCalcular"
        onclick="Calcular()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
</body>
</html>
