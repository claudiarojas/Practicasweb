    <script type="text/javascript">
    // Ejemplo1 
    // desrrollar una aplicacion que prmite calcular el sueldo final de un trabajador si se sabe  
    // que su sueldo basico se ingresa por teclado, adicional a eso se le va a calcular una bonificacion
    // y un descuento dependiendo de la categoria a la cula pertenece, como se muestra a continuacion:
    // Categoria         Bonificacion     Descuento          
    // A                       7%            5%
    // B                       9%            7%
    // C                       11%           9%
    // mostrar todos los resultados
    // Cuantas variables necesitas?
    // 5
    //que tipos de datos necesito?
    //Real y texto 
    //Cuales son las variables?
    //sf,des,bon,,cat,sb
    //Que variables voy a leer?
    //cat y sb 

    // definiendo variables
    var sf=0,sb=0,bon=0,cat=0,des=0;

    // capturando variables
    sb=parseFloat(prompt("Ingrese el sueldo basico del trabajador"));
    cat=prompt("Ingrese la categoria [a] o [b] o [c]");
    // condicion
    if(cat=="a"){
        bon=sb*0.07;
        des=sb*0.05;
    }else{
        if(cat=="b"){
            bon=sb*0.09;
            des=sb*0.07;

        }else{
            if(cat=="c"){
                bon=sb*0.011;
                des=sb*0.09;

            }else{
                bon=0;
                des=0;
            }
        }
    }
    // Realizando operacion 
    sf=sb+bon-des;
    // mostrando resultados
    alert("El Sueldo basico es: "+sb);
    alert("la bonificacion es : "+bon);
    alert("El descuento es : "+des );
    alert("El suedo final es: "+sf);
    
    
    // Ejemplo 2 
    // desarrollar una aplicacion que permita ingresar le precio del producto y la cantidad a acomprar, dependiendo 
    // de la categoria se aplicara un descuento al subtotal ,tal como se muestra en la siguiente tabla :
    // categoria         descuento 
    // 1                    3%
    // 2                    5%
    // 3                    7%
    // 4                    9%
    
    // Mostrar los resultados
    // Cuantas variables necesitas?
    // 6
    //que tipos de datos necesito?
    //real y entero
    //Cuales son las variables?
    //cat, tot, des,sbt,pre,can 
    //Que variables voy a leer?
    //pre, can , cat

    // definiendo variables
    var pre=0,des=0,tot=0,sbt=0,cat=0,can=0;
    // capturando variables
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseFloat(prompt("ingrese la cantidad de productos a comprar :"));
    cat=parseInt(prompt("Ingresa la categoria [1] o [2] o [3] o [4]"));

    // realizando operaciones  
    sbt=pre*can;
    // condicion
    if(cat==1){
        des=sbt*0.03;
    }else{
        if(cat==2){
            des=sbt*0.5;
        }else{
            if(cat==3){
                des=sbt*0.7;
            }else{

                if(cat==4){
                    des=sbt*0.9;
                }else{
                    des=0;
                }
            }
        }
    }
    tot=sbt-des;
    // mostrando resultados
    document.write("El sueldo total es: "+sbt+'<br>');
    document.write("El descuento es: "+des+'<br>');
    document.write("El total es: "+tot+'<br>');
    document.write("<hr>");

    
    </script>
