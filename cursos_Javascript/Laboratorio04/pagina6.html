    <script type="text/javascript">
    // ejemplo1
    // Desarrollar una aplicacion que permita ingresar 3 notas y luego calcular el promedio 
    // si el promedio es mayor o igual a 13 se mostrara un mensaje indicando "Aprobado"
    // Cuantas variables necesitas?
    // 5
    //que tipos de datos necesito?
    //Real y texto
    //Cuales son las variables?
    //n1,n2,n3,prom,men
    //Que variables voy a leer?
    //n1,n2,n3

    // definiciendo variables
    var n1=0,n2=0,n3=0,prom=0,men="";

    // capturando variables
    n1=parseFloat(prompt("Ingrese la nota 1:"));
    n2=parseFloat(prompt("Ingrese la nota 2:"));
    n3=parseFloat(prompt("Ingrese la nota 3"));
    // realizando operacion
    prom=(n1+n2+n3)/3;
    // condicion
    if(prom>=13){
        men="Aprobado";
    }
    // mostrando resultados
    alert("El promedio es: "+prom);
    alert(men);
    
    // Ejemplo2
    // desarrollar una aplicacion que permita calcular el sueldo de un trabajador
    // si se sabe que el sueldo basico se ingresa y ademas el trabajar pertenece a la categoria 3
    // se calculara una bonificacion del 7% y un descuento del 5% en base al sueldo basico 
    // mostrar resultados
    // Cuantas variables necesitas?
    // 5
    //que tipos de datos necesito?
    //real, entero
    //Cuales son las variables?
    //sb,cat,bon, sf,des,
    //Que variables voy a leer?
    //sb ,cat 

    // definiciendo variables

    var sb=0,sf=0,des=0,bon=0,cat=0;
    // capturando variables
    sb=parseFloat(prompt("Ingrese el sueldo basico "));
    cat=parseInt(prompt("Ingrese la categoria"));
    // realizando operacion
    if(cat==3){
        bon=sb*0.07;
        des=sb*0.05;
    }
    sf=sb+bon-des;
    // mostrando resultados
    document.write("El sueldo basico es "+sb+'<br>');
    document.write("La bonificacion es "+bon+'<br>');
    document.write("El descuento es "+des+'<br>');
    document.write("El sueldo fijo es "+sf+'<br>');
    document.write('<hr>');

    
    
    
    
    
    
    </script>
