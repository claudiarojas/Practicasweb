<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-Parte5</title>
    <Script type="text/javascript">

    // Ejemplo1
    // crear un vector que permita almacenar las estaciones del año
    var est=["verano","otoño","invierno", "primavera"];
    // conocer el taño del vector
    // nombrevector.length;
    // mostrando el tamaño del vector
    document.write("El tamaño del vector es: "+est.length);
    document.write('<hr>');
    
    // si quiero mostrar el segundo valor del vector
    // verano---indice: 0 ---posiciones:1
    // otoño---- indice: 1---posiciones:2
    // invierno---- indice: 2 ---posiciones:3
    // Primavera-----indice: 3 ---posiciones:4
    document.write("El segundo valor del vector es: "+est [1]);
    document.write('<hr>');
    
    
    // quiero mostrar todos los valores del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es: "+est[i]+'<br>');

    }
    document.write('<hr>');
    // añadir un elemento al final del vector
    est.push("Ya no hay mas estaciones");
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es: "+est[i]+'<br>');
    }
    document.write('<hr>');
    // eleminar un valor al final del vector
    est.pop();
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es: "+est[i]+'<br>');
    }
    document.write('<hr>');
    // añadir un elemento al inicio del vector
    est.unshift("Este valor es antes de todo");
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1) +"del vector es: "+est[i]+'<br>');
    }
    document.write('<hr>');
    // eleminar un elemento al inicio del vector
    est.shift();
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es: "+est[i]+'<br>');
    }
    document.write('<hr>');

    // encontrar el inidice de un vector
    var indice=-1;
    inidice=est.indexOf("Otoño");
    document.write("El indice de Otoño es: "+indice);
    document.write('<hr>');

    // eleminar un elemento de acuerdo al indice

    est.splice(indice,1);
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es: "+est[i]+'<br>');
    }
    document.write('<hr>');
    // agreagr un elemento en un indice especifico
    est[indice]="Nuevo Otoño";
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+"del vector es: "+est[i]+'<br>');
    }
    document.write('<hr>');
    </Script>
</head>

</body>
</html>
