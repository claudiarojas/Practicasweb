<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script type="text/javascript">
    
    var lad=0,area=0,men="";

    //capturando valores
lad=parseInt(prompt("Ingrese el lado del cuadrado:"));

    // Realizando operacion
    area=lad*lad;
    // condicion
    if(area>100){
        men="Es un cuadrado grande";
    }
    document.write(men);
    
    
    </script>
</head>
<body>
    <hr>
    <a href="/js/ejemplo1.html">REGRASAR</a>
</body>
</html>
