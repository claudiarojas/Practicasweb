    <title>javascript</title>
    <script type="text/javascript">
    // definiendo variables
    var edad=0, men="";
    // capturando valores
    edad=parseInt(prompt("Ingresa tu edad"));
    // condicion
    if(edad>=18){
        men="Eres mayor de edad";
    }
    // mostrando resultados
    alert(men);
    
    
    
    </script>
